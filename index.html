<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalid Abdelrazk | Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: 700;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;

            /* keeps aspect ratio and fills the parent */
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            }

            50% {
                box-shadow: 0 10px 60px rgba(102, 126, 234, 0.6), 0 0 30px rgba(118, 75, 162, 0.3);
            }
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .bio {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.6;
            margin-bottom: 36px;
            padding: 0 10px;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .skill-tag {
            padding: 6px 14px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .link-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .link-btn:hover::before {
            opacity: 1;
        }

        .link-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .link-icon {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        /* QR Code - Fixed position on desktop, hidden on mobile */
        .qr-section {
            display: none;
        }

        @media (min-width: 769px) {
            .qr-section {
                display: block;
                position: fixed;
                bottom: 30px;
                right: 30px;
                padding: 16px;
                background: rgba(15, 12, 41, 0.9);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
                z-index: 100;
                animation: slideIn 0.5s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .qr-title {
                color: rgba(255, 255, 255, 0.9);
                font-size: 12px;
                font-weight: 500;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
            }

            .qr-container {
                background: white;
                padding: 10px;
                border-radius: 12px;
                display: inline-block;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
            }

            .qr-container:hover {
                transform: scale(1.05);
            }

            #qrcode {
                width: 100px;
                height: 100px;
            }

            #qrcode img {
                width: 100px;
                height: 100px;
            }

            #qrcode canvas {
                width: 100px !important;
                height: 100px !important;
            }

            .qr-hint {
                color: rgba(255, 255, 255, 0.5);
                font-size: 10px;
                margin-top: 10px;
            }
        }

        .footer {
            margin-top: 48px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .name {
                font-size: 24px;
            }

            .bio {
                font-size: 14px;
            }

            .link-btn {
                padding: 14px 20px;
                font-size: 14px;
            }

            .link-btn.cv {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #fff;
                border: none;
            }

            .link-btn.cv:hover {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Your actual links page URL
        const pageURL = "https://khalidabdelrazek.github.io/Linktree/";

        // Only generate QR if element exists and screen is wide enough
        if (window.innerWidth >= 769) {
            new QRCode(document.getElementById("qrcode"), {
                text: pageURL,
                width: 100,
                height: 100,
                colorDark: "#302b63",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
